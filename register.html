<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no; email=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="viewport" content="width=750,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OLE生活</title>
    <link rel="stylesheet" href="./css/default.css">
    <script type="text/javascript">
        document.write("<link rel='stylesheet' type='text/css' href='./css/register.css?random=" + Math.random() +
            "' />");
    </script>
</head>

<body>
    <div class="header">
        <img src="./image/register_logo.png" alt="">
        <span>全球领先的IP共享经济</span>
    </div>
    <div class="main">
        <div class="main-phone">
            <img src="./image/register_phone.png" alt="" class="phone">
            <input type="text" placeholder="请输入手机号" class="phone-text">
            <img src="./image/register_return.png" alt="" class="clear">
        </div>
        <div class="main-verification">
            <img src="./image/register_verification.png" alt="">
            <input type="text" placeholder="请输入验证码" class="verification-text">
            <p class="obtain">获取验证码</p>
        </div>
        <div class="main-password">
            <img src="./image/register_password.png" alt="" class="lock">
            <input type="password" placeholder="请输入6-16位密码" class="password-text">
            <img src="./image/register_noeyes.png" alt="" class="password-eyes">
        </div>
        <div class="main-code">
            <img src="./image/register_code.png" alt="">
            <span class="code-text"></span>
        </div>
    </div>
    <div class="register-button">注册</div>
    <div class="download">已经注册？<span class="download-click">直接下载APP</span></div>

    <div class="error">
        <img src="./image/warning.png" alt="">
        <span class="carrier"></span>
    </div>
</body>
<script src="./js/rem.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/crypto-js.js"></script>
<script src="./js/common.js"></script>
<script type="text/javascript">
    document.write("<script type='text/javascript' src='./js/register.js?random=" + Math.random() + "'></s" + "cript>");
</script>

</html>
